<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto II</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .bar {
            fill: url(#gradient);
            stroke: #fff;
        }
        .label {
            font-size: 10px;
            text-anchor: middle;
        }
        .center-label {
            font-size: 14px;
            text-anchor: middle;
            font-weight: bold;
        }
        .legend {
            font-size: 12px;
        }
        .legend rect {
            stroke: none;
        }
        .legend text {
            fill: #000;
            font-weight: bold;
            alignment-baseline: middle;
        }
    </style>
</head>
<body>
    <h1>Sundown Chart: VUE</h1>
    <p>Gr√°fico con el valor "VALUE" para cada VUE ID</p>

    <h1>Sundown Chart: VUE sin cambios en los colores</h1>
    <div id="chart2"></div>
    <h1>Sundown Chart: VUE con cambios en los colores</h1>
    <div id="chart1"></div>

    <script>
        const dataUrl = "VUE.csv";

        d3.csv(dataUrl).then(function(data) {
            data.forEach(d => {
                d.value = +d.value;
            });

            const width = 800;
            const height = 400;
            const radius = Math.min(width, height * 2) / 2;

            const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

            const radialScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.value)])
                .range([0, radius]);

            const arc = d3.arc()
                .innerRadius(0)
                .outerRadius(d => radialScale(d.value));

            const pie = d3.pie()
                .sort(null)
                .value(d => d.value)
                .startAngle(-Math.PI / 2)
                .endAngle(Math.PI / 2);

            // colores
            const svg1 = d3.select("#chart1").append("svg")
                .attr("width", width)
                .attr("height", height + 50);

            const g1 = svg1.append("g")
                .attr("transform", `translate(${width / 2}, ${height})`);

            const gArcs1 = g1.selectAll(".arc")
                .data(pie(data))
                .enter().append("g")
                .attr("class", "arc");

            gArcs1.append("path")
                .attr("d", arc)
                .style("fill", (d, i) => colorScale(i));

            gArcs1.append("text")
                .attr("transform", function(d) {
                    const [x, y] = arc.centroid(d);
                    const midAngle = (d.startAngle + d.endAngle) / 2;
                    const offset = midAngle < Math.PI ? 1 : -1;
                    return `translate(${x * 1.1 * offset}, ${y * 1.1 * offset})`;
                })
                .attr("dy", ".35em")
                .attr("class", "label")
                .text(d => d.data.ID);

            // labels
            svg1.append("text")
                .attr("class", "center-label")
                .attr("x", width / 2)
                .attr("y", height + 20) 
                .text("Value para cada VUE ID");

            // chart sin cambios de color
            const svg2 = d3.select("#chart2").append("svg")
                .attr("width", width)
                .attr("height", height + 50);

            const g2 = svg2.append("g")
                .attr("transform", `translate(${width / 2}, ${height})`);

            const gArcs2 = g2.selectAll(".arc")
                .data(pie(data))
                .enter().append("g")
                .attr("class", "arc");

            gArcs2.append("path")
                .attr("d", arc)
                .style("fill", "#007bff");

            gArcs2.append("text")
                .attr("transform", function(d) {
                    const [x, y] = arc.centroid(d);
                    const midAngle = (d.startAngle + d.endAngle) / 2;
                    const offset = midAngle < Math.PI ? 1 : -1;
                    return `translate(${x * 1.1 * offset}, ${y * 1.1 * offset})`;
                })
                .attr("dy", ".35em")
                .attr("class", "label")
                .text(d => d.data.ID);

            // labels
            svg2.append("text")
                .attr("class", "center-label")
                .attr("x", width / 2)
                .attr("y", height + 20) 
                .text("Value para cada VUE ID");
        });
    </script>
</body>
</html>
